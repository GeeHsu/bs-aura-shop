<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>奧拉花店 - 後台優惠券</title>
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <!-- Navbar 導覽列 start -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <h1>
          <a class="navbar-brand" href="index.html">
            <img
              src="img/logo.png"
              class="img-fluid"
              width="72"
              height="72"
              alt=""
            />
          </a>
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a
                class="nav-link active"
                aria-current="page"
                href="be-products.html"
                >產品</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="be-orders.html">訂單</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="be-coupons.html">優惠券</a>
            </li>
            <a href="be-login.html" class="btn btn-primary px-5">登出</a>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar 導覽列 end -->

    <!-- Products 產品 start -->
    <section class="container py-5">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-end">
            <button
              type="button"
              class="btn btn-primary px-5 mb-3"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              新增優惠券
            </button>
          </div>
          <table class="table table-bordered align-middle text-center">
            <thead>
              <tr>
                <th width="300">名稱</th>
                <th width="200">打幾折</th>
                <th width="200">到期日</th>
                <th width="200">是否啟用</th>
                <th width="200">編輯</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>打八折</td>
                <td>80%</td>
                <td>2025/5/31</td>
                <td>啟用</td>
                <td>
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-outline-dark-info"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal"
                    >
                      編輯
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#deleteModal"
                    >
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>打五折</td>
                <td>50%</td>
                <td>2025/5/31</td>
                <td>啟用</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-dark-info">
                      編輯
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>打九折</td>
                <td>90%</td>
                <td>2025/5/31</td>
                <td>啟用</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-dark-info">
                      編輯
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                      刪除
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- 分頁頁碼 start -->
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link link-dark" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link link-dark bg-secondary" href="#">1</a>
              </li>

              <li class="page-item">
                <a class="page-link link-dark" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- 分頁頁碼 end -->
        </div>
      </div>
    </section>
    <!-- Products 產品 end -->

    <!-- Add Modal 新增優惠券 start -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-secondary">
            <h1 class="modal-title fs-5" id="addModalLabel">新增優惠券</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <label for="addInputTitle" class="form-label">標題</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addInputTitle"
                      placeholder="請輸入標題"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="addInputCode" class="form-label">優惠碼</label>
                    <input
                      type="text"
                      class="form-control"
                      id="addInputCode"
                      placeholder="請輸入優惠碼"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="addInputDate" class="form-label">到期日</label>
                    <input
                      type="date"
                      class="form-control"
                      id="addInputDate"
                      placeholder="請輸入到期日"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="addInputDiscount" class="form-label"
                      >打幾折</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="addInputDiscount"
                      placeholder="請輸入打幾折"
                    />
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="addCheckEnable"
                      />
                      <label class="form-check-label" for="addCheckEnable">
                        是否啟用
                      </label>
                    </div>
                  </div>
                  <hr />
                  <div class="text-end">
                    <button
                      type="button"
                      class="btn btn-outline-dark px-5 me-3"
                      data-bs-dismiss="modal"
                    >
                      取消
                    </button>
                    <button type="button" class="btn btn-primary px-5">
                      確認
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Modal 新增優惠券 end -->

    <!-- Edit Modal 編輯優惠券 start -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-secondary">
            <h1 class="modal-title fs-5" id="editModalLabel">編輯優惠券</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <label for="editInputTitle" class="form-label">標題</label>
                    <input
                      type="text"
                      class="form-control"
                      id="editInputTitle"
                      value="打九折"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editInputCode" class="form-label">優惠碼</label>
                    <input
                      type="text"
                      class="form-control"
                      id="editInputCode"
                      value="discount90%"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editInputDate" class="form-label">到期日</label>
                    <input
                      type="date"
                      class="form-control"
                      id="editInputDate"
                      value="2025-05-31"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="editInputDiscount" class="form-label"
                      >打幾折</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="editInputDiscount"
                      value="90"
                    />
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="editCheckEnable"
                        checked
                      />
                      <label class="form-check-label" for="editCheckEnable">
                        是否啟用
                      </label>
                    </div>
                  </div>
                  <hr />
                  <div class="text-end">
                    <button
                      type="button"
                      class="btn btn-outline-dark px-5 me-3"
                      data-bs-dismiss="modal"
                    >
                      取消
                    </button>
                    <button type="button" class="btn btn-primary px-5">
                      確認
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal 編輯優惠券 end -->

    <!-- Delete Modal 新增優惠券 start -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h1 class="modal-title fs-5" id="deleteModalLabel">刪除 打九折</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <p>
                    是否刪除
                    <span class="text-danger">打九折</span>(刪除後將無法恢復)
                  </p>
                  <hr />
                  <div class="text-end">
                    <button
                      type="button"
                      class="btn btn-outline-dark px-5 me-3"
                      data-bs-dismiss="modal"
                    >
                      取消
                    </button>
                    <button type="button" class="btn btn-danger px-5">
                      確認刪除
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Modal 新增優惠券 end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
