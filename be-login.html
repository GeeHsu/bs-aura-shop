<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>奧拉花店 - 後台登入</title>
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <!-- Navbar 導覽列 start -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <h1>
          <a class="navbar-brand" href="fe-index.html">
            <img
              src="img/logo.png"
              class="img-fluid"
              width="72"
              height="72"
              alt=""
            />
          </a>
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-lg-none">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="be-products.html"
                >產品</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="be-orders.html">訂單</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="be-coupons.html">優惠券</a>
            </li>
            <a href="be-login.html" class="btn btn-primary px-5">登出</a>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar 導覽列 end -->

    <!-- Login Form 登入區域 start -->
    <section class="container py-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-5">
          <img src="img/login-lg.png" class="img-fluid" alt="" />
        </div>
        <div class="col-lg-5">
          <form class="px-3">
            <h2 class="text-center mb-3">管理員登入</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >電子郵件:
              </label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="請輸入您的信箱..."
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">密碼</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="請輸入您的密碼..."
              />
            </div>

            <a href="#" class="btn btn-primary w-100 mb-3"> 登入 </a>

            <div class="text-end">
              <a href="fe-index.html" class="link-dark"> 回首頁 </a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Login Form 登入區域 end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
